<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white">
    <div class="container mx-auto flex items-center justify-between p-4 h-22">
      <!-- Logo -->
      <div class="text-2xl font-bold">MyLogo</div>

      <!-- Hamburger Icon for Mobile -->
      <button id="hamburger-icon" class="md:hidden focus:outline-none">
<i class="fa-solid fa-bars"></i>      </button>

      <!-- Navigation Menu -->
      <nav id="mobile-menu" class="hidden md:flex md:space-x-6 md:items-center">
        <a href="#" class="block md:inline hover:text-gray-300">Home</a>
        <a href="#" class="block md:inline hover:text-gray-300">About</a>

        <!-- Dropdown Menu -->
        <div id="dropdown-parent" class="relative">
          <button id="dropdown-toggle" class="hover:text-gray-300">Services</button>
          <!-- Dropdown -->
          <div id="dropdown-menu" class="absolute left-0 mt-2 w-40 bg-gray-700 text-white rounded shadow-lg hidden">
            <a href="#" class="block px-4 py-2 hover:bg-gray-600">Service 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-600">Service 2</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-600">Service 3</a>
          </div>
        </div>

        <a href="#" class="block md:inline hover:text-gray-300">Contact</a>
      </nav>

      <!-- Search Icon -->
      <button id="search-icon" class="md:ml-4 hover:text-gray-300">
        <i class="fa-solid fa-magnifying-glass text-2xl"></i>
      </button>
    </div>
    <!-- Search Popup -->
<div id="search-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-8 rounded-lg w-3/4 max-w-md relative">
    <!-- Search Input and Submit Button -->
    <div class="flex items-center space-x-2">
      <input 
        type="text" 
        placeholder="Search..." 
        class="flex-1 border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-500">
      <button 
        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
        Submit
      </button>
    </div>

    <!-- Close Button -->
    <button 
      id="close-search" 
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
  </header>
<div class="bg-gray-600 w-full h-svh	">
  <div class="container mx-auto p-4 text-center text-white">
    <h1 class="text-4xl font-bold">Welcome to GyanCode</h1>
    <p class="text-lg">Learn to code with us</p>
  </div>
    <!-- Breadcrumbs Section -->
    <div class="bg-gray-100 py-3 px-4">
      <nav class="flex items-center space-x-2 text-sm">
        <!-- Home Link -->
        <a href="#" class="text-blue-600 hover:underline">Home</a>
        <span class="text-gray-500">/</span>
        <!-- Category -->
        <a href="#" class="text-blue-600 hover:underline">Category</a>
        <span class="text-gray-500">/</span>
        <!-- Current Page -->
        <span class="text-gray-700">Current Page</span>
      </nav>
    </div>
</div>
<footer>
    <div class="container mx-auto p-4 text-center text-gray-500">
      &copy; 2025 GyanCode. All rights reserved.
    </div>
</footer>
  <script src="../js/index.js"></script>
</body>
</html>
